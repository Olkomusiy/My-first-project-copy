<!DOCTYPE html>

    <meta
      name="business"
      content="Effective Solutions
for Your Business"
    />
    <title>CoffeeJoy</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"

    />
    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <header></header>
    <main class="main-page hide">
      <section class="section hero-section">
        <div class="container">
          <div class="hero-text-container">
            <h1 class="hero-text">Savor the Essence of Specialty Coffee</h1>
            <p class="hero-paragraph">
              At CoffeeJoy, we believe every cup tells a story. Join us in
              exploring the rich flavors and aromas of our carefully curated

            </p>
          </div>
          <a class="hero-button" href="#quality-section">Learn More</a>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="footer-container">
        <div class="footer-socials-container">
          <svg class="footer-logo" width="146" height="84">
            <use href="./images/icons.svg#icon-Frame-1"></use>
          </svg>

            <ul class="social-list">
              <li class="social-item">
                <a
                  class="social-link"
                  href="https://www.facebook.com"
                  target="_blank"
                  rel=""
                >
                  <svg class="footer-social-svg" width="32" height="32">
                    <use href="./images/icons.svg#icon-Facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social-item">
                <a
                  class="social-link"
                  href="https://www.instagram.com"
                  target="_blank"
                  rel=""

                  <svg class="footer-social-svg" width="32" height="32">
                    <use href="./images/icons.svg#icon-Instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="social-item">
                <a
                  class="social-link"
                  href="https://x.com"
                  target="_blank"
                  rel=""
                >
                  <svg class="footer-social-svg" width="32" height="32">
                    <use href="./images/icons.svg#icon-X"></use>

                </a>
              </li>
            </ul>
          </div>
          <div class="nav-container">
            <nav class="nav">
              <ul class="nav-list">
                <li class="nav-item">

                </li>

                </li>

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#location">Location</a>

                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
